{% extends 'base.html' %}

{% block content %}


<style>
  .container div {
    width: 280px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
  }

  .container img {

   width: 100%;
   border-radius: 2rem;


  }

</style>

<div>
  <div class="container">
    <div class="item1">
        <img src="https://picsum.photos/200/300" alt="">
    </div>
    <div class="item2">
        <img src="https://picsum.photos/200/300" alt="">
    </div>
    <div class="item3">
        <img src="https://picsum.photos/200/300" alt="">
    </div>
    <div class="item4">
        <img src="https://picsum.photos/200/190" alt="">
    </div>
    <div class="item5">
        <img src="https://picsum.photos/200/210" alt="">
    </div>
    <div class="item6">
        <img src="https://picsum.photos/200/300" alt="">
    </div>
    <div class="item7">
        <img src="https://picsum.photos/200/300" alt="">
    </div>
    <div class="item8">
        <img src="https://picsum.photos/200/300" alt="">
    </div>
</div>

<script src="https://unpkg.com/magic-grid/dist/magic-grid.cjs.js"></script>
<script>
  let magicGrid = new MagicGrid({
    container: '.container',
    animate: true,
    gutter: 30,
    static: true,
    useMin: true
  });

  magicGrid.listen();

  var masonrys = document.getElementsByTagName("img")

  for (let i = 0; i < masonrys.length; i++) {
  masonrys[i].addEventListener('load', function () {
    magicGrid.positionItems();
  }, false)
  }
</script>

{% endblock %}
